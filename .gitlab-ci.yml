image: twalter/maven-docker

variables:
  MAVEN_CLI_OPTS: "-s ./.m2/settings.xml --batch-mode"
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository "
  ALIYUN_REGISTRY: "registry.cn-hangzhou.aliyuncs.com"
  CI_REGISTRY_USER: "hi35700248@aliyun.com"
  CI_REGISTRY_PASSWORD: "A1111777"
  CI_REGISTRY: "registry.cn-hangzhou.aliyuncs.com/lcdt-clms/"
  VERSION: "v1.0rc"
cache:
  paths:
    - .m2/repository/
stages:
  - build
  - code_statics
  - test
  - build_image
  - deploy
build:
  stage: build
  script:
    - pwd
    - mvn  compile install

test:
  image: maven
  stage: test
  script:
    - pwd
    - mvn  test
build_image:
  when: manual
  stage: build_image
  script:
    - ls -r user-center/userinfo-service/target
    - docker build -t $CI_REGISTRYuser-service:1.0 user-center/userinfo-service

deploy-to-test:
  when: manual
  stage: deploy
  script:
    - echo "deploy app"
deploy-to-production:
  when: manual
  stage: deploy
  script:
    - echo "deploy app"
code_statics:
  image: felix/gitinspector
#  only:
#    - schedules

  stage: build
  script:
    - gitinspector.py -T --since 1.day -F html -L . > total.html
    - gitinspector.py -T --since 1.day -F html -L . > `date -u +%Y_%m_%d_`report.html
  artifacts:
    paths: [total.html]