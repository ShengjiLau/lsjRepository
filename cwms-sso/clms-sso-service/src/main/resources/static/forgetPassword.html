<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>忘记密码</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="nav-head">
      <nav>
        <div class="logo">
          <img src="./asset/image/logo_top.png" alt="">
          <span class="logo-title">忘记密码</span>
        </div>
        <div class="user-menu">
        </div>
      </nav>
    </div>

    <div class="content">
      <div class="page">
              <div class="signin-box">
                    <div class="">
                        <form class="" action="/checkvalidcode" id="signin-form" method="post">
                          <div class="form-row">
                            <label for="phoneNum">手机号：</label>
                            <div class="clms-input">
                              <span>+86</span>
                              <input type="text" name="phoneNum" id="phoneNumTxt" value="" >
                            </div>
                          </div>
                          <div class="form-row">
                            <label for="captcha">验证码：</label>
                            <div class="clms-input sms-capcha-input">
                              <input type="text" name="validcode" value="" >
                            </div>
                            <div class="sms_capcha_btn">
                              <button type="button"  id="btn" class="inline-btn normal" onclick="sendValidCode(this)" >
                                获取验证码
                              </button>
                            </div>
                          </div>
                          <div class="form-row login-btn-row" style="margin-top:32px;">
                            <button type="submit " class="normal">
                              下一步
                            </button>
                          </div>
                        </form>
                    </div>
              </div>
        <!-- page xia-->
      </div>
      <!-- contetEnd xia-->
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
        var countdown=60;

        function sendValidCode(obj){
          $.post("/sendforgetpwdcode",{"phoneNum":$("#phoneNumTxt").val()},function (data) {

              if (data.result == false) {
                  alert(data.message);
              }


              settime(obj);
          })
        }

        function settime(obj) {
            if (countdown == 0) {
                obj.removeAttribute("disabled");
                obj.innerHTML="获取验证码";
                countdown = 60;
                return;
            } else {
                obj.setAttribute("disabled", true);
                obj.innerHTML="重新发送(" + countdown + ")";
                countdown--;
            }

        // 发送短信后回调
        setTimeout(function() {
            settime(obj) }
            ,1000)
        }
        </script>
  </body>
</html>
