<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>找回密码成功 | 大驼队cLMS协同物流管理系统</title>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/iconfont.css">
    <link rel="stylesheet" href="/css/signup.min.css">
    <style media="screen">
      #success-block{
        display: block;
      }

    </style>
</head>

<body>
    <header class="navbar navbar-static-top bs-docs-nav" id="top">
        <div class="container">

            <nav id="bs-navbar" class="collapse navbar-collapse">
                <div class="navbar-header">
                    <!-- <a href="#" class="navbar-brand">大驼队·用户注册</a> -->
                    <p><img src="../../img/logo.png" alt=""> <span>·</span><span id="user-type">密码找回</span></p>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <p>我已注册，现在<a href="#" onclick="login();">登录</a></p>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="success-panel panel-default  animatedtd fadeInRight" id="success-block">
            <div class="ok-body">
                <div class="ok-icon"><i class="iconfont icon-xuanze"></i></div>
                <h3>恭喜您，设置密码成功！</h3>
                <button class="btn btn-default gosignin" id="btn_login" onclick="login();">立即登录</button>
            </div>

        </div>
    </div>
    <script src="//cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        var login = function () {
            var hStr = window.location.href.split(":")[0];
            window.location.href = hStr+"://"+window.location.host+"/account";
        }

    </script>
</body>
</html>
