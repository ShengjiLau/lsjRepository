<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>忘记密码</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="nav-head">
      <nav>
        <div class="logo">
          <img src="./asset/image/logo_top.png" alt="">
          <span class="logo-title">重置密码</span>
        </div>
        <div class="user-menu">
          <a href=""><i class="iconfont icon-user"></i>小A专线</a>
          <a href=""><i class="iconfont icon-logout01"></i>退出</a>
        </div>
      </nav>
    </div>

    <div class="content">
      <div class="page">
              <div class="signin-box">
                    <div class="">
                        <form class="" action="/setnewpwd" id="reset-form" method="post">
                          <div class="form-row">
                            <label for="phoneNum">手机号：</label>
                            <div class="clms-input">
                              <p th:text="${phonenum}">17660551255</p>
                            </div>
                          </div>
                          <div class="form-row">
                            <label for="phoneNum">新密码：</label>
                            <div class="clms-input">
                              <input type="password" name="pwd" id="spass"  value="" >
                            </div>
                          </div>
                          <div class="form-row">
                            <label for="phoneNum">确认密码：</label>
                            <div class="clms-input">
                              <input type="password" name="spass2"  value="" >
                            </div>
                          </div>
                          <div class="form-row inline-btn-row" style="margin-top:32px;">
                            <button type="submit" class="login-btn">
                              确定
                            </button>
                              <button class="normal" style="width:144px;" type="button" onclick="javascript:history.go(-1);">
                                  上一步
                              </button>
                          </div>
                        </form>
                    </div>
              </div>
        <!-- page xia-->
      </div>
      <!-- contetEnd xia-->
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery-validate/1.17.0/jquery.validate.js"></script>
    <script type="text/javascript">
        $().ready(function(){

            //让当前表单调用validate方法，实现表单验证功能
            $("#reset-form").validate({
                rules:{     //配置验证规则，key就是被验证的dom对象，value就是调用验证的方法(也是json格式)
                    spass:{
                        required:true,
                        minlength:6,
                        maxlength:12,
                    },
                    spass2:{
                        required:true,
                        equalTo:'#spass' //表示和id="spass"的值相同
                    },
                },
                messages: {
                    spass: {
                      required: "不能为空",
                      minlength: "不能少于6个字符",
                       maxlength: "不能超过12个字符"
                  },
                  spass2:{
                    required: "不能为空",
                    minlength: "不能少于6个字符",
                     maxlength: "不能超过12个字符",
                     equalTo:"请确认密码输入相同"
                  }
                }
            })
        });





    </script>
  </body>
</html>
