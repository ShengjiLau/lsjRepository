<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8">
    <title>注册 | 大驼队cLMS协同物流管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="/asset/style/style.css">
    <link rel="stylesheet" href="/asset/style/iconfont.css">
    <link rel="shortcut icon" href="/favicon.ico" >
    <style media="screen">
      nav{
          line-height: 0px;;
      }
      nav .logo{
          padding-top: 15px;;
      }
      nav .zc{
          text-align: right;
          line-height: 0px;
          font-size: 12px;
      }
      nav .zc a{
          cursor: pointer;
          color: #0891fb;
      }
      .register-btn{
        width: 300px;
        margin-left: 131px;
        height: 48px;
        color: #fff;
        font-size: 16px;
        line-height: 48px;
        text-align: center;
        display: inline-block;
        background: #108EE9;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="nav-head">
      <nav>
        <div class="logo">
          <img src="/asset/image/logo_top.png" alt="">
          <span class="logo-title">用户注册</span>
        </div>
          <div class="zc">
              我已注册，现在去<a href="/account/#" target="_blank">登录</a>
          </div>
      </nav>
    </div>

    <div class="main-body">
      <form class=""  id="signup-form" >
        <div class="form-row require">
          <label for="name">姓名：</label>
          <div class="clms-input">
            <input type="text" name="name"  value="" id="name" placeholder="请输入1-20位姓名">
          </div>
        </div>
        <div class="form-row require">
          <label for="userPhoneNum">手机号：</label>
          <div class="clms-input">
            <span>+86</span>
            <input type="text" id="userPhoneNum" name = "userPhoneNum"  value="" placeholder="请输入11位手机号码">
          </div>
        </div>
        <div class="form-row require">
          <label for="ecode">验证码：</label>
          <div class="clms-input sms-capcha-input">
            <input type="text" name="ecode" value="" id="ecode" placeholder="请输入验证码" >
          </div>
          <div class="sms_capcha_btn">
            <button type="button"  id="get-codes-btn" class="inline-btn normal" >
              获取验证码
            </button>
          </div>
          <!-- <p class="tips">若短信验证码获取失败，<a href="javascript:">请获取语音验证码。</a></p> -->
        </div>
        <div class="form-row require">
          <label for="password">密码：</label>
          <div class="clms-input">
            <input type="password" name="password" id="password"  value="" placeholder="请输入6-20位密码">
          </div>
        </div>
        <div class="form-row require">
          <label for="password1">确认密码：</label>
          <div class="clms-input">
            <input type="password" name="password1"  id="password1"  value="" placeholder="请再次输入密码">
          </div>
        </div>
        <div class="form-row">
          <label for="introducer">推荐人手机号：</label>
          <div class="clms-input">
            <input type="text"  id="introducer" name="introducer" value="" placeholder="请输入推荐人手机号码">
          </div>
        </div>
        <div class="form-row" style="margin-top:32px;">
            <button class="register-btn" type="submit">
              注册
            </button>
          </div>
      </form>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery-validate/1.17.0/jquery.validate.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery-validate/1.17.0/localization/messages_zh.min.js"></script>
    <script type="text/javascript">
      var countdown = 60;
      function settime(obj) {
          obj = $("#get-codes-btn");
          if (countdown == 0) {
              $("#get-codes-btn").attr("disabled",false)
              obj.html("获取验证码");
              countdown = 60;
              return;
          } else {
              $("#get-codes-btn").attr("disabled",true)
              obj.html("重新发送（" + countdown + ")" );
              countdown--;
          }

      // 发送短信后回调
      setTimeout(function() {
          settime(obj) }
          ,1000)
      }



      // /**
      //  * 注册提交
      //  */
      // $("#signup-form").submit(function (event) {
      //
      // });

      /**
       * 获取短信验证码
       */
      $('#get-codes-btn').click(function () {
          if ($("#userPhoneNum").val().length == 11) {
              var form = document.getElementById("signup-form");
              var fd = new FormData(form);
              $.ajax({
                  url : '/auth/register/vSmsCode',
                  type : 'POST',
                  data : fd,
                  async : false,
                  cache : false,
                  contentType : false,// 告诉jQuery不要去设置Content-Type请求头
                  processData : false,// 告诉jQuery不要去处理发送的数据
                  success : function(data) {
                      console.log(data);
                      if (!data.flag && data.msg!="") {
                          alert(data.msg);
                      } else {
                          settime($(this));
                      }
                  },
                  error : function(data) {
                      console.log(data);
                  }
              });
          }else {
              alert("请填写正确手机号");
          }
      });


      $.validator.setDefaults({
        submitHandler: function() {
            var form = document.getElementById("signup-form");
            var fd = new FormData(form);
            event.preventDefault();

            $.ajax({
                url : '/auth/register/save',
                type : 'POST',
                data : fd,
                async : false,
                cache : false,
                contentType : false,// 告诉jQuery不要去设置Content-Type请求头
                processData : false,// 告诉jQuery不要去处理发送的数据
                success : function(data) {
                    if (!data.flag) {
                        alert(data.msg);
                    } else {
                        window.location.href="../auth/register/regSuccess";
                    }
                    console.log(data);
                },
                error : function(data) {
                    console.log(data);
                }
            });
        }
      });
      $.validator.addMethod("checkPhone",function(value,element,params){
         var checkPhone = /^1[3|5|4|8|7|9|6]{1}[0-9]{9}$/
         return this.optional(element)||(checkPhone.test(value));
       },"*请输入正确的手机号码！");

      $().ready(function() {
        $("#signup-form").validate({
          rules:{     //配置验证规则，key就是被验证的dom对象，value就是调用验证的方法(也是json格式)
              name:{
                  required:true,  //必填。如果验证方法不需要参数，则配置为true
                  rangelength:[1,20],
              },
              userPhoneNum:{
                    required:true,  //必填。如果验证方法不需要参数，则配置为true
                    rangelength:[11,11],
                    checkPhone:true,
                },
                password:{
                    required:true,
                    rangelength:[6,12],
                },
              password1:{
                    required:true,
                    equalTo:"#password",
                },
              ecode:{
                    required:true,
                    rangelength:[4,4],
                }
            },
            messages: {
                name: {
                    required: "请输入姓名",
                    rangelength: "请输入1-20位姓名",
                },
                userPhoneNum: {
                    required: "请输入手机号",
                    rangelength:'请输入11位手机号码',
                    checkPhone: "请输入正确的手机号码格式",
              },
              password:{
                required: "请输入密码",
                rangelength: "请输入6-20位的密码",
              },
                password1:{
                required: "请输入密码",
                equalTo: "2次输入的密码不一致",
              },
                ecode:{
                required: "请输入验证码",
                rangelength: "请输入4位验证码",
              }
            }
        });
      });
      </script>
  </body>
</html>
