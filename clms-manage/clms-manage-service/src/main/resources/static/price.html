<head>

    <title>产品定价</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <Link href="../style/style.min.css" rel="stylesheet">
    <Link href="../style/style.min.css.map" rel="stylesheet">
      <style media="screen">
        .price-row{
          background-color: rgba(255, 255, 255, 0.95);
              padding: 60px 0;
        }
        .price-row>div{
          padding: 5px
        }
        .pirce-block{
          margin-top: 30px;
          padding: 30px 0;
          border-radius: 8px;
          height: 500px;
          box-shadow: 1px 1px 20px 3px #e6e6e6;
          position: relative;
        }
        .free{
          color: #17b647;
        }
        .warning{
          color: #ff4600;
        }
        .pirce-block p{
          padding: 0 30px ;
          line-height: 32px;
        }
        .pirce-block p span:last-child{
          float: right;
        }
        .pirce-block p.title{
          padding: 0;
          text-align: center;
          color: #000;
          font-size: 30px;
        }
        .change{
          text-align: center;
          position: absolute;
          bottom: 0;
          width: 100%;
          margin-bottom: 30px;
        }
        .charge-btn{
          line-height: 40px;
          text-align: center;
          border: 1px solid #F79B12;
          padding: 0 35px;
          display: inline-block;
        }
        .charge-btn:hover{
          color: #fff;
          background: #F79B12;
        }
      </style>
</head>
