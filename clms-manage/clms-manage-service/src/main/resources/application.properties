mapper.mappers=com.lcdt.manage.mapper


#实体扫描，多个package用逗号或者分号分隔
mybatis-plus.typeAliasesPackage= com.lcdt.manage.entity

#主键类型  0:"数据库ID自增", 1:"用户输入ID",2:"全局唯一ID (数字类型唯一ID)", 3:"全局唯一ID UUID";
mybatis-plus.global-config.id-type= 2
#字段策略 0:"忽略判断",1:"非 NULL 判断"),2:"非空判断"
mybatis-plus.global-config.field-strategy= 2
#驼峰下划线转换
mybatis-plus.global-config.db-column-underline= true
#刷新mapper 调试神器
mybatis-plus.global-config.refresh-mapper= true
#数据库大写下划线转换
#capital-mode: true
#序列接口实现类配置,不在推荐使用此方式进行配置,请使用自定义bean注入
mybatis-plus.global-config.key-generator= com.baomidou.mybatisplus.incrementer.H2KeyGenerator
#逻辑删除配置（下面3个配置）
mybatis-plus.global-config.logic-delete-value= 0
mybatis-plus.global-config.logic-not-delete-value= 1
#自定义sql注入器,不在推荐使用此方式进行配置,请使用自定义bean注入
mybatis-plus.global-config.sql-injector= com.baomidou.mybatisplus.mapper.LogicSqlInjector
#自定义填充策略接口实现,不在推荐使用此方式进行配置,请使用自定义bean注入
#    meta-object-handler: com.baomidou.springboot.MyMetaObjectHandler
#自定义SQL注入器
#sql-injector: com.baomidou.springboot.xxx
# SQL 解析缓存，开启后多租户 @SqlParser 注解生效
#    sql-parser-cache: true
mybatis-plus.mapper-locations=classpath:/com/lcdt/manage/mapper/xml/*Mapper.xml
