<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8">
    <title>注册</title>
    <link href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/animate.css/3.5.2/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/iconfont.css">
    <link rel="stylesheet" href="/css/signup.min.css">
    <style media="screen">
        #form-block{
            display: none;
        }
        .animatedtd {
            -webkit-animation-duration: 0.3s;
            animation-duration: 0.3s;
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both;
        }
    </style>
</head>
<body>
<header class="navbar navbar-static-top bs-docs-nav" id="top">
    <div class="container">

        <nav id="bs-navbar" class="collapse navbar-collapse">
            <div class="navbar-header">
                <!-- <a href="#" class="navbar-brand">大驼队·用户注册</a> -->
                <p><img src="/images/logo.png" alt=""> <span>·</span><span id="user-type">用户注册</span></p>
            </div>

            <!--<ul class="nav navbar-nav navbar-right">-->
                <!--<li>-->
                    <!--<p>我已注册，现在<a href="" target="_blank">登录</a></p>-->
                <!--</li>-->
            <!--</ul>-->
        </nav>
    </div>
</header>
<div class="container">

    <div class="form-panel panel-default" role="form" id = 'choose-block' data-toggle="validator" >
        <div class="panel-body">
            <form class="form-horizontal signup-form" id='signup-form'>
                <div class="form-group">
                    <label for="phone-num" class="col-sm-3 control-label">手机号：</label>
                    <div class="col-sm-6">
                        <input  class="form-control input-lg"  id="phone-num" placeholder="请输入11位手机号" pattern ="[0-9]{11}" title="请输入11正确手机号" required>
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-3 control-label">验证码：</label>
                    <div class="col-sm-3 btn-helf">
                        <input id="code-input" class="form-control input-lg" placeholder="请输入验证码" required>
                    </div>
                    <div class="col-sm-3">
                        <a  class="btn get-code-btn btn-default" id="get-codes-btn" ><span>获取验证码</span></a>
                    </div>
                    <div class="col-sm-9 col-sm-push-3 help-block">若短信验证码获取失败，请获取<a >语音验证码。</a></div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-3 control-label">姓名：</label>
                    <div class="col-sm-6">
                        <input  class="form-control input-lg"  id="inputEmail3" placeholder="请输入1-20位姓名" required pattern ="\S{1,20}" title="请输入1-20位姓名">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-3 control-label">密码：</label>
                    <div class="col-sm-6">
                        <input type="password" class="form-control input-lg" id="inputPassword3" placeholder="请再次输入密码" required>
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-3 control-label">确认密码：</label>
                    <div class="col-sm-6">
                        <input type="password" class="form-control input-lg" id="inputPassword3" placeholder="请输入推荐人手机号" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-3 control-label">推荐人电话：</label>
                    <div class="col-sm-6">
                        <input  class="form-control input-lg" id="inputEmail3" placeholder="请输入推荐人手机号">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-6">
                        <button data-loading-text="发送中..." class="btn sub-btn btn-default">注册</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="success-panel panel-default  animatedtd fadeInRight" id="success-block">
        <div class="ok-body">
            <div class="ok-icon"><i class="iconfont icon-selected"></i></div>
            <p>恭喜您，账号注册成功！</p>
            <a href="" class="btn btn-default gosignin">立即登录</a>
        </div>
    </div>
</div>

<div class="modal fade" tabindex="-1" id="remind-modal" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">用户协议</h4>
            </div>
            <div class="modal-body">
                <p>用户协议</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">关闭</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
<script src="//cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="//cdn.bootcss.com/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/signup.min.js" charset="utf-8"></script>
</body>

</html>
